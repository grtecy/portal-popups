<div class="container popup-main">
    <div class="popup-body">
        <form [formGroup]="denyForm" (ngSubmit)="onDenySubmit()">
            <div class="row input-row">
                <div class="offset-sm-9 col-sm-3 col-12">
                    <button type="submit" class="status-btn deny-btn">DENY</button>
                </div>
            </div>
            <div class="row input-row">
                <div class="col-12">
                    <textarea
                        mdbInput
                        rows="4"
                        cols="40"
                        class="form-control"
                        formControlName="reason"
                        name="reason"
                        placeholder="Type reason here..."
                    ></textarea>
                    <div *ngIf="denyFormSubmitted && denyf.reason.errors" class="invalid-feedback">
                        <div *ngIf="denyf.reason.errors.required">This is required</div>
                    </div>
                </div>
            </div>
            <div class="row input-row">
                <div
                    *ngFor="let item of denyOptions; let i = index; trackBy: onTrackBy"
                    class="col-sm-4 col-12"
                >
                    <button
                        type="button"
                        class="status-btn {{
                            denyf.type.value == item.name ? 'activee-btn' : 'disable-btn'
                        }}"
                        (click)="changeStatus(item.name)"
                    >
                        {{ item.title }}
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 submit-row">
                    <button type="submit" mat-raised-button class="submit-button">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
