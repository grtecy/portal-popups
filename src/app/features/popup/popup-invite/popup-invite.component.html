<div class="container popup-main">
    <div class="row popup-header-div">
        <div class="col-12">
            INVITE TEAM MEMBER
            <button type="button" class="close-btn" (click)="closeMe()">&times;</button>
        </div>
    </div>
    <div class="popup-body">
        <form (ngSubmit)="onSubmit()">
            <div class="row input-row">
                <div class="col-sm-6 col-12">
                    <label>First Name</label>
                    <input
                        mdbInput
                        type="text"
                        class="form-control"
                        id="firstName"
                        [(ngModel)]="model.firstName"
                        name="firstName"
                        #firstName="ngModel"
                    />
                </div>
                <div class="col-sm-6 col-12">
                    <label>Last Name</label>
                    <input
                        mdbInput
                        type="text"
                        class="form-control"
                        id="lastName"
                        [(ngModel)]="model.lastName"
                        name="lastName"
                        #lastName="ngModel"
                    />
                </div>
            </div>
            <div class="row input-row">
                <div class="col-12">
                    <label>Phone Number</label>
                    <input
                        mdbInput
                        type="text"
                        class="form-control"
                        id="phone"
                        [(ngModel)]="model.phone"
                        name="phone"
                        #phone="ngModel"
                    />
                </div>
            </div>
            <div class="row input-row">
                <div class="col-12">
                    <label>Email</label>
                    <input
                        mdbInput
                        type="text"
                        class="form-control"
                        id="email"
                        [(ngModel)]="model.email"
                        name="email"
                        #email="ngModel"
                    />
                </div>
            </div>
            <div class="row input-row">
                <div class="col-12">
                    <label>Access:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="checkbox">
                        <input
                            mdbInput
                            type="checkbox"
                            class="form-control"
                            id="manageRequests"
                            [(ngModel)]="model.manageRequests"
                            name="manageRequests"
                            #manageRequests="ngModel"
                        />
                        <label for="manageRequests"> Manage Requests </label>
                    </div>
                    <div class="checkbox">
                        <input
                            mdbInput
                            type="checkbox"
                            class="form-control"
                            id="manageSocial"
                            [(ngModel)]="model.manageSocial"
                            name="manageSocial"
                            #manageRequests="ngModel"
                        />
                        <label for="manageSocial"> Manage Social Media </label>
                    </div>
                    <div class="checkbox">
                        <input
                            mdbInput
                            type="checkbox"
                            class="form-control"
                            id="manageReviews"
                            [(ngModel)]="model.manageReviews"
                            name="manageReviews"
                            #manageReviews="ngModel"
                        />
                        <label for="manageReviews"> Manage Reviews </label>
                    </div>
                    <div class="checkbox">
                        <input
                            mdbInput
                            type="checkbox"
                            class="form-control"
                            id="manageBusiness"
                            [(ngModel)]="model.manageBusiness"
                            name="manageBusiness"
                            #manageBusiness="ngModel"
                        />
                        <label for="manageBusiness"> Manage Business Info </label>
                    </div>
                    <div class="checkbox">
                        <input
                            mdbInput
                            type="checkbox"
                            class="form-control"
                            id="makeAdmin"
                            [(ngModel)]="model.makeAdmin"
                            name="makeAdmin"
                            #makeAdmin="ngModel"
                        />
                        <label for="makeAdmin"> Make Admin </label>
                    </div>
                </div>
            </div>
            <button type="submit" mat-raised-button class="submit-button">Submit</button>
        </form>
    </div>
</div>
