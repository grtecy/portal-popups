<div class="container popup-main">
    <div class="row popup-header-div">
        <div class="col-12">
            GRAPHIC DESIGN REQUEST
            <button type="button" class="close-btn" (click)="closeMe()">&times;</button>
        </div>
    </div>
    <div class="popup-body">
        <form [formGroup]="requiestForm" (ngSubmit)="onSubmit()">
            <div class="row input-row">
                <div class="col-sm-6 col-12">
                    <label>Project Name*</label>
                    <input
                        mdbInput
                        type="text"
                        class="form-control"
                        id="name"
                        formControlName="name"
                        name="name"
                    />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">This is required</div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <label>Type of Project*</label>
                    <input
                        mdbInput
                        type="text"
                        class="form-control"
                        id="type"
                        formControlName="type"
                        name="type"
                    />
                    <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                        <div *ngIf="f.type.errors.required">This is required</div>
                    </div>
                </div>
            </div>
            <div class="row input-row">
                <div class="col-sm-6 col-12">
                    <label>Project Name*</label>
                    <input
                        mdbInput
                        type="text"
                        class="form-control"
                        id="name"
                        [(ngModel)]="model.name"
                        name="name"
                        #name="ngModel"
                    />
                </div>
                <div class="col-sm-6 col-12">
                    <label>Type of Project*</label>
                    <input
                        mdbInput
                        type="text"
                        class="form-control"
                        id="type"
                        [(ngModel)]="model.type"
                        name="type"
                        #type="ngModel"
                    />
                </div>
            </div>
            <div class="row input-row">
                <div class="col-12">
                    <label>Description*</label>
                    <textarea
                        mdbInput
                        rows="5"
                        cols="40"
                        class="form-control"
                        formControlName="description"
                        name="description"
                    ></textarea>
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">This is required</div>
                    </div>
                </div>
            </div>
            <div class="row input-row">
                <div class="col-sm-6 col-12">
                    <label>Size(s) Preferred*</label>
                    <input
                        mdbInput
                        type="number"
                        class="form-control"
                        id="size"
                        formControlName="size"
                        name="size"
                    />
                    <div *ngIf="submitted && f.size.errors" class="invalid-feedback">
                        <div *ngIf="f.size.errors.required">This is required</div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="row">
                        <div class="col-12">
                            <label>Will you need quotes on this item*</label>
                            <select
                                mdbInput
                                required
                                class="form-control"
                                formControlName="isQuote"
                                name="isQuote"
                            >
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                            <div *ngIf="submitted && f.isQuote.errors" class="invalid-feedback">
                                <div *ngIf="f.isQuote.errors.required">This is required</div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label>Quantities*</label>
                            <input
                                mdbInput
                                type="number"
                                class="form-control"
                                id="quantities"
                                formControlName="quantities"
                                name="quantities"
                            />
                            <div *ngIf="submitted && f.quantities.errors" class="invalid-feedback">
                                <div *ngIf="f.quantities.errors.required">This is required</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row input-row">
                <div class="col-sm-6 col-12">
                    <label>Request Date Needed:</label>
                    <input
                        mdbInput
                        type="date"
                        class="form-control"
                        formControlName="requestDate"
                        name="requestDate"
                    />
                </div>
                <div class="col-sm-6 col-12">
                    <label>Contact(s) for review</label>
                    <div
                        class="row contact-reviews"
                        *ngFor="
                            let contactReview of contactsReviews;
                            let i = index;
                            trackBy: onTrackBy
                        "
                    >
                        <div class="col-10">
                            <select
                                mdbInput
                                required
                                class="form-control"
                                [name]="'contactReview' + i"
                                formControlName="contactsReviews"
                                [(ngModel)]="contactsReviews[i]"
                                (change)="ChangeContactsValue($event, i)"
                            >
                                <option [value]="item.name" *ngFor="let item of contactItems">
                                    {{ item.title }}
                                </option>
                            </select>
                        </div>
                        <div class="col-2 d-flex align-items-center">
                            <div
                                class="add-button"
                                (click)="i == 0 ? addContacts() : removeContacts(i)"
                            >
                                <fa-icon *ngIf="i==0" [icon]="['fas', 'plus']"></fa-icon>
                                <fa-icon *ngIf="i!=0" [icon]="['fas', 'minus']"></fa-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row input-row">
                <div class="col-12 col-sm-6">
                    <div *ngFor="let xb of filesNames let i = index;" class="row file-list">
                        <div class="col-10">{{ xb }}</div>
                        <div class="col-2 text-right">
                            <fa-icon class="remove-file" [icon]="['fas', 'minus-circle']" (click)="removeFile(i)"></fa-icon>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div *ngFor="let xb of imageNames; let i = index;" class="row file-list">
                        <div class="col-10">{{ xb }}</div>
                        <div class="col-2 text-right">
                            <fa-icon class="remove-file" [icon]="['fas', 'minus-circle']" (click)="removeImage(i)"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row input-row">
                <div class="col-sm-6 col-12" (click)="file.click()">
                    <div
                        draggable="true"
                        ngClass="{{ dragAreaClass }}"
                        (drop)="uploadFiles($event)"
                    >
                        <div class="row">
                            <span class="file-icon">
                                <fa-icon [icon]="['fas', 'upload']"></fa-icon>
                            </span>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="drag-txt">Click or Drag & Drop your files here</div>
                                <input
                                    type="file"
                                    #file
                                    [multiple]="true"
                                    formControlName="filesUploaded"
                                    (change)="onFileChange($event)"
                                    style="display: none"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="error" *ngIf="error">Only one file at time allow</div>
                </div>
                <div class="col-sm-6 col-12" (click)="image.click()">
                    <div
                        draggable="true"
                        ngClass="{{ dragAreaClass }}"
                        (drop)="uploadImages($event)"
                    >
                        <div class="row">
                            <span class="file-icon">
                                <fa-icon [icon]="['fas', 'upload']"></fa-icon>
                            </span>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="drag-txt">Click or Drag & Drop your images here</div>
                                <input
                                    type="file"
                                    #image
                                    [multiple]="true"
                                    formControlName="imagesUploaded"
                                    (change)="onImageChange($event)"
                                    style="display: none"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="error" *ngIf="error">Only one file at time allow</div>
                </div>
            </div>
            <button type="submit" mat-raised-button class="submit-button">Submit</button>
        </form>
    </div>
</div>
